<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="resources/static/dropdownButton.css" type="text/css">
</head>

<body>
	<header th:insert="~{Generic/header :: ~{header}}"></header>
	<header th:insert="~{Generic/dark-theme :: ~{dark-theme}}"></header>
	</div>

	<div class="container mt-2">
		<h1>Workouts</h1>
		<link href="main-page.css" rel="stylesheet" type="text/css" />
		<div th:each="x : ${workouts}" class="alert alert-info mt-2">
			<h3 th:text="${x.workoutName}"></h3>
			<p th:text="${x.workoutDescription}"></p>
			<p>
			<h6>Views: </h6>
			<span th:text="${x.views}" class="views"></span>
			</p>


			<a th:href="'/workouts/' + ${x.id}">Check full workout</a>

			<div class="dropdown" data-bs-theme="dark">

				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonDark"
					data-bs-toggle="dropdown" aria-expanded="false">
					View Options
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
					<li>
						<form th:action="@{workouts/{id}/delete(id=${x.id})}" th:object="${x.id}" th:method="post">
							<button class="dropdown-item active"
								th:href="'/workouts/' + ${x.id} + '/delete'">Delete</button>
						</form>
						<button class="dropdown-item active" th:href="'/workouts/' + ${x.id} + '/edit'">Edit</button>
					</li>

				</ul>
			</div>
		</div>
	</div>
</body>

</html>
